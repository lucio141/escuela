<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="g-5 needs-validation" autocomplete="off" novalidate method="POST"
                                      th:action="@{/usuario/__${accion}__}" th:object="${usuario}">
                                    <input th:field="*{id}" type="hidden"/>
                                    <div class="col-md-12 position-relative">
                                        <label for="validationTooltip01" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="validationTooltip01" required th:field="*{nombre}">
                                        <div class="invalid-tooltip">
                                            Inserte nombre por favor
                                        </div>
                                    </div>  
                                    <div class="col-md-12 position-relative">
                                        <label for="validationTooltip01" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="validationTooltip01" required th:field="*{apellido}">
                                        <div class="invalid-tooltip">
                                            Inserte apellido por favor
                                        </div>
                                    </div>
                                    <div class="col-md-12 position-relative">
                                        <label for="validationTooltip01" class="form-label">Usuario</label>
                                        <input type="text" class="form-control" id="validationTooltip01" required th:field="*{nombreUsuario}">
                                        <div class="invalid-tooltip">
                                            Inserte un usuario por favor
                                        </div>
                                    </div>
                                    <div class="col-md-12 position-relative">
                                        <label for="validationTooltip01" class="form-label">Contraseña</label>
                                        <input type="text" class="form-control" id="validationTooltip01" required th:field="*{contrasenia}">
                                        <div class="invalid-tooltip">
                                            Inserte una contraseña por favor
                                        </div>
                                    </div>
                                    <div class="col-md-12 position-relative">
                                        <label for="validationTooltip01" class="form-label">Edad</label>
                                        <input type="text" class="form-control" id="validationTooltip01" required th:field="*{edad}">
                                        <div class="invalid-tooltip">
                                            Inserte una edad por favor
                                        </div>
                                    </div>
                                    <div class="col-md-12 position-relative">
                                        <label for="validationTooltip01" class="form-label">Mail</label>
                                        <input type="text" class="form-control" id="validationTooltip01" required th:field="*{mail}">
                                        <div class="invalid-tooltip">
                                            Inserte un mail por favor
                                        </div>
                                    </div>
                                    <div class="col-md-12 position-relative">
                                        <label for="validationTooltip01" class="form-label">Telefono</label>
                                        <input type="text" class="form-control" id="validationTooltip01" required th:field="*{telefono}">
                                        <div class="invalid-tooltip">
                                            Inserte su numero de telefono por favor
                                        </div>
                                    </div>  
                                    <div class="input-group mb-3 mt-3">
                                        <label class="input-group-text" for="inputGroupSelect01">Rol</label>
                                        <select class="form-select" id="inputGroupSelect01" th:field="*{rol}">
                                            <option selected value="">Elija un rol...</option>
                                            <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-12 d-flex justify-content-center">    
                                       <button class="btn btn-primary mt-5" type="submit" 
                                               th:text="${accion == 'guardar'} ? 'Crear Cliente' : 'Guardar cambios'">Enviar</button>
                                    </div>
                                </form>
</body>
</html>
