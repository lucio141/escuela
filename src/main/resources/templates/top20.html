<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
        integrity="sha383-Gn5383xqQ1aoWXA+058RXPxPg6fy3IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha383-B3dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha383-1BmE3kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SchoolHouse</title>
</head>

<body>

<header th:replace="fragmentos :: header"></header>




<main>



        <!-- SECCION PRINCIPAL -->
        <div class="container-fluid seccionPrincipal">

            
            
         
         <div class="row">

           

            <div class="col-3" id="top5" style="margin-top: 5%;" th:each="examen : ${examenes}">
  
                <div class="card text-white  mb-3 tarjetaTopMain" style="width: 100%; margin-top: 5%;">


                  <div class="card-body" style="margin-right: 3%; margin-left: 3%;" >
                      <div style="display: flex; justify-content: center;">  
                    <h2 class="card-title opciones" th:text="${examen.examenDTO.nombre}">NOMBRE DE EXAMEN</h2>
                </div>

                <DIV style="display: inline;">

                    <div class="card w-100 tarjetaTop" style="width: 49%;" >
                        <div class="card-body">
                            <h5 class="card-title" th:text="|DIFICULTAD: ${examen.examenDTO.dificultad}|">Dificultad</h5>
                            <h5 class="card-title" th:text="|TEMATICA: ${examen.examenDTO.tematica.nombre}|">Tematica</h5>
                            <h5 class="card-title" th:text="|VECES RESUELTO: ${examen.cantidad}|">Tematica</h5>
                        </div>


                    </div>

                    <div style="width: 100%;  align-items: center;">

                       
                    <a  style=" width: 100%;" href="#" class="btn btn-outline-secondary  botonesSecciones">HACER EXAMEN</a>

                    </div>

                </DIV>

                  



                    
                  
                  </div>
                </div>
                
            </div>
           

      


        </div>
        
  
          
    
        
        </div>

    
      




    </main>

    <footer class="container-fluid" th:replace="fragmentos::footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha383-ka7Sk0Gln3gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov3+1p"
        crossorigin="anonymous"></script>

</body>

</html>
